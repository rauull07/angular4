<div class="hidden">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Test Directives 1</p>
        <button
          class="btn btn-primary"
          (click)="onDisplayDetails()">Display Details</button>
        <p *ngIf="displayDetails">Secret Password = tuna</p>
        <div>
          <p
            *ngFor="let click of clicks; let i = index"
            [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
            [ngClass]="{fifthElement: i >= 4}">
            {{ click}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hidden">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Test Data Binding</p>
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="username">
        <p>{{ username }}</p>
        <div class="col-xs-12">
        <button
          class="btn btn-primary"
          [disabled]='!username'
          (click)="resetUsername()">Reset username</button>
      </div>
      </div>
    </div>
  </div>
</div>
