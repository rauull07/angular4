<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            >
        </div>
        <p *ngIf="!email.valid && email.touched">The email is not valid!</p>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select
            id="subscriptions"
            name="subscription"
            [ngModel]="defaultSubscription"
            class="form-control">
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >{{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            id="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          >
        </div>
        <p *ngIf="!password.valid && password.touched">The password is not valid!</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <p *ngIf="!f.valid && f.touched">The form is not valid</p>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Form Data</h3>
      <p>Email Address: {{ formData.email }}</p>
      <p>Subscription: {{ formData.subscription }}</p>
      <p>Password: {{ formData.password }}</p>
    </div>
  </div>
</div>
